name: cppcheck-action-test
on: [push]

jobs:
  build:
    name: cppcheck-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install
      - run: |
          apt install cppcheck
      
      - name: run check 1
      - run: |
          cppcheck test_correct.c


